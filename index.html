<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Médico e Paciente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h2>Cadastro de Médico</h2>
        <form id="medico-form">
            <label for="medico-nome">Nome:</label>
            <input type="text" id="medico-nome" name="nome" required>
            <label for="medico-email">Email:</label>
            <input type="email" id="medico-email" name="email" required>
            <label for="medico-crm">CRM:</label>
            <input type="text" id="medico-crm" name="crm" required>
            <label for="medico-telefone">Telefone:</label>
            <input type="text" id="medico-telefone" name="telefone" required>
            <button type="submit">Cadastrar Médico</button>
        </form>
    </div>

    <div class="form-container">
        <h2>Cadastro de Paciente</h2>
        <form id="paciente-form">
            <label for="paciente-nome">Nome:</label>
            <input type="text" id="paciente-nome" name="nome" required>
            <label for="paciente-email">Email:</label>
            <input type="email" id="paciente-email" name="email" required>
            <label for="paciente-data-nascimento">Data de Nascimento:</label>
            <input type="date" id="paciente-data-nascimento" name="data_nascimento" required>
            <label for="paciente-telefone">Telefone:</label>
            <input type="text" id="paciente-telefone" name="telefone" required>
            <label for="paciente-id-medico">Médico (ID):</label>
            <input type="number" id="paciente-id-medico" name="id_medico" required>
            <button type="submit">Cadastrar Paciente</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
